<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mascara-formulario" onclick="esconderForm()"></div>

    <div class="cabeça">
        <img class="cabeça" src="img/pizza-header.png" alt="cabeça">
        <a href="#">Home</a>
        <a href="#">Nossos serviços</a>
        <a href="#">Fale conosco</a>
    </div>

               <div class="caixa-mae">
                <div class="caixa">
                    <img class="logo" src="img/pizza-logo.png" alt="logo pizza">
                    <p>Não diga eu te amo, diga: eu pedi pizza!</p>
                    <p>Bateu aquela fome? O delivery é a salvação para todo mundo. Comer uma pizza deliciosa no sofá da sala com a família passou a ser o evento do final de semana! Mantenha sua família perto, e sua pizza mais ainda!</p>
                    <button onclick="mostrarForm()">ENTRE EM CONTATO</button>
                </div>

                        <div><img class="pizza" src="img/pizza.png" alt="pizza"></div>
            </div>

            <div class="caixa-video">
                <video autoplay loop muted src="img/video.mp4"></video>
                <div class="mascara"></div>
            </div>

        
            <a href="https://www.whatsapp.com/" target="_blank" rel="external"><img class="wpp" src="img/whatsapp.png" alt="wpp"></a>


            <form class="formulario">
                <input placeholder="Seu nome" type="text">
                <input placeholder="Seu telefone" type="text">
                <textarea placeholder="Faça seu pedido..."></textarea>
                <button>FAÇA SEU PEDIDO!</button>
            </form>

            <script src="script.js"></script>
        
</body>
</html>
